<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bxslider control</title>
	<link rel="stylesheet" href="css/rest.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>
		// $(document).ready(function(){실행문$().bxSlider({옵션<화면자동전환>});});
		// https://bxslider.com/options/
		$(document).ready(function(){
            
            var mySlider = $("ul.slider").bxSlider({
            	auto:true,
            	// mode:"fade",
            	controls:false,
            	pager:false
            });

            // $(".nextBtn").clcick(function()){실행문;});
            // goToNextSlide(bxSlider.js)에서 온 값

            $(".nextBtn").click(function(){
            	mySlider.goToNextSlide();
            });
            $(".prevBtn").click(function(){
            	mySlider.goToPrevSlide();
            }); 		     
        });

        // 함수의 기본
		// function 이름(){실행문}; 실행문:.bxSlider 꼭 대문자로 적기!
	
	</script>
	<style>
		.slider img{width: 100%;display: block;}
		.bx-wrapper {
            -moz-box-shadow: none;
            -webkit-box-shadow: none;
            box-shadow: none;
            border: 0 none;
            background: #fff;
            margin-bottom: 0;
        }
        .bx-wrapper .bx-pager{
        	bottom:30px;
        }
        .sliderwrap{width: 1000px;margin: 0 auto;position: relative;}
        .contents{
        	width: 1000px;height: 400px;margin: 0 auto;
        	background: #ccc;
        }
        /*.nextBtn,.prevBtn (,)넣기 적용.*/
        .nextBtn,.prevBtn{
        	position: absolute;
        	top: 50%;margin-top: -50px;
        	cursor: pointer;
        }
        .nextBtn{right: 10px;}
        .prevBtn{left: 10px;}
	</style>
</head>
<body>
	<div class="sliderwrap">
	    <ul class="slider"> <!-- 100% -->
		    <li><img src="images/img01.jpg" alt=""></li>
		    <li><img src="images/img02.jpg" alt=""></li>
	    </ul>
	    <div class="nextBtn"><img src="images/next.png" alt=""></div>
	    <div class="prevBtn"><img src="images/prev.png" alt=""></div>
    </div>
    <div class="contents">
    	
    </div>
</body>
</html>
