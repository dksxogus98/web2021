	<div onclick='alert("안녕하세요")'>박스</div>
	<script>
		document.write("<div style='width:200px;height:200px;background:skyblue'>box</div>");
	</script>
	<script>
		var age = 30; //age는 임의로 변수 지정, 문자입력할거면 ""필수 숫자데이터는 그냥 입력
		//document.write("30"); 30을 문자데이터로 넣은 것 위에 하고 다름
		document.write("나이는 " + age + "살 입니다"); //age변수를 위에서 선언했기때문에 "" 필요 X age값을 가져와서 30출력
	</script>
